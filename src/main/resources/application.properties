spring.application.name=batch

# Oracle DB connection with Wallet
spring.datasource.url=jdbc:oracle:thin:@backend3_high?TNS_ADMIN=C:/Wallet_Backend3
spring.datasource.username=ADMIN
spring.datasource.password=Root123456789
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP tuning para batch y Oracle
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.validation-timeout=5000

# Spring Batch settings
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data.sql
